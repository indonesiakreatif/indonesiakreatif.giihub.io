<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Font | Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
    <!--Favicon -->
    <link rel="shortcut icon" href="img/icon.png">

    <title>Katalog Film</title>
  </head>
  <body>
    
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Katalog Film
        </a>
      </nav>

      <div class="row pt-4">
        <!-- Film -->
        <div class="col-md-8">

          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/7SlILk2WMTI?rel=0" allowfullscreen></iframe>
          </div>

        </div>

        <div class="col-md-4">

          <div class="card bg-light border-0 mb-2">
            <div class="card-body">
              <h5>2000+</h5>
              <p>Ditonton</p>
            </div>
          </div>

          <div class="card bg-light border-0 mb-2">
            <div class="card-body">
              <h5>3.5/4</h5>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-half-o"></i>
            </div>
          </div>

          <div class="card bg-primary text-white border-0 mb-2">
            <div class="card-body">
              <h5><i class="fa fa-calendar"></i> 18 Oktober 2020 10:00</h5>
              <p>Jadwal Tayang</p>
              <button data-toggle="modal" data-target="#pesan" class="btn btn-warning">Pesan Kursi Sekarang</button>
            </div>
          </div>

        </div>

        


      </div>
      

      <div class="row text-center mt-4">
        <div class="col-md-12">
          &copy; 2020 Katalog Film By Eko W. 
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="pesan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Informasi</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="name@gmail.com">
              </div>
              <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" placeholder="Jhon">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Buat Pesanan</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
  </body>
</html>
